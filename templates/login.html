<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="icon" href="../static/images/logo.jpg"/>
</head>
<body class="login">
  <header class="toolbar">
    <div class="logo-container">
      <a class="navbar-brand">
        <img src="../static/images/logo.jpg" alt="Company Logo">
      </a>
    </div>
    <div class="support-details">
      <a href="mailto:helpdesk@saasapp.in" class="link">
        <i class="fa fa-envelope"></i>helpdesk@saasapp.in
      </a>
      <a class="link">
        <i class="fa fa-phone"></i>+91 999 9999 999
      </a>
    </div>
  </header>
  <div class="container">
    <h2>Login</h2>
    <form action="/login" method="POST" id="loginForm" name="loginForm">
      <div class="form-group">
        <label for="email" class="custom-label">Email Address (UserID)</label>
        <input type="email" id="email" name="Email" class="form-control" placeholder="Enter Email Address" required />
      </div>
      <div class="form-group">
        <label for="password" class="custom-label">Password</label>
        <input type="password" id="password" name="Password" class="form-control" placeholder="Enter Password" required />
      </div>
      <button type="submit" id="loginBtn" class="btn btn-primary even-spacing">Login</button>
      <div class="subcontent">
        By clicking Sign In, you agree to our <a class="link">License Agreement.</a>
      </div>
    </form>
  </div>
</body>
</html>
