<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="icon" href="../static/images/logo.jpg"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="../static/script/register.js"></script>
</head>
<body class="register">
  <header class="toolbar">
    <div class="logo-container">
      <a class="navbar-brand">
        <img src="../static/images/logo.jpg" alt="Company Logo">
      </a>
    </div>
    <div class="support-details">
      <a class="link">
        <i class="fa fa-envelope">
        </i>
          helpdesk@saasapp.in
      </a>
      <a class="link">
        <i class="fa fa-phone">
        </i>
          +91 999 9999 999
      </a>
    </div>
  </header>
  <div class="row no-gutters">
    <div class="col-md-5 left-side">
      <!-- <h4>Trusted By Brands</h4>
      <h5>The IndiaÍ´s leading companies trust GSTHero for there GST Compliance (GST Return, e-Way Bill, e-Invoice, Digital Signing and GST API's).</h5> -->
    </div>
    <div class="col-md-7 right-side">
      <div class="form-container">
        <h2 class="main-heading bottom-border">Create Your Account</h2>
          <form  action="/register" method="POST" id="registerForm" name="registerForm" class="bottom-border">
            <div class="form-row">
              <div class="col-md-6 form-group">
                <label for="firstName" class="custom-label">First Name</label>
                <input type="text" id="firstName" name="FirstName" class="form-control" placeholder="Enter First Name e.g John" required />
              </div>
              <div class="col-md-6 form-group">
                <label for="lastName" class="custom-label">Last Name</label>
                <input type="text" id="lastName" name="LastName" class="form-control" placeholder="Enter Last Name e.g Smith" required />
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 form-group">
                <label for="registerAs" class="custom-label">Register As</label>
                <select id="registerAs" name="RegisterAs" class="form-control" required>
                  <option value="">Select</option>
                  <option value="user">User</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <div class="col-md-6 form-group">
                <label for="companyName" class="custom-label">Company Name</label>
                <input type="text" id="companyName" name="CompanyName" class="form-control" placeholder="Enter Company Name" required />
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 form-group">
                <label for="email" class="custom-label">Email Address (UserID)</label>
                <input type="email" id="email" name="Email" class="form-control" placeholder="Enter Email Address" required />
              </div>
              <div class="col-md-6 form-group">
                <label for="mobileNumber" class="custom-label">Mobile Number (for OTP)</label>
                <input type="tel" id="mobileNumber" name="MobileNumber" class="form-control" placeholder="Enter Mobile Number" required />
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 form-group">
                <label for="password" class="custom-label">Password</label>
                <input type="password" id="password" name="Password" class="form-control" placeholder="Enter Password" required />
              </div>
              <div class="col-md-6 form-group">
                <label for="confirmPassword" class="custom-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="ConfirmPassword" class="form-control" placeholder="Confirm Password" required />
              </div>
            </div>
            <div class="form-group">
              <button type="submit" id="registerBtn" class="btn btn-primary even-spacing" disabled>Submit</button>
            </div>
            <div class="subcontent">By clicking submit above, you acknowledge you have read and agree to the <a class="link">Terms of Service & Privacy Policy.</a></div>
          </form>
          <h2 class="sub-heading">Already have an Account?</h2>
          <a href="/login" class="btn-secondary">Login</a>
      </div>
    </div>
</div>
</body>
</html>
